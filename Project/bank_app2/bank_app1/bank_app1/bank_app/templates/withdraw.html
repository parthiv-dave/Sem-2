{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Withdraw Money</h1>
    <form method="POST">
        <input type="number" step="0.01" name="amount" placeholder="Amount" required><br>
        <button type="submit">Withdraw</button>
    </form>
</div>

{% if error %}
<script>
    alert("{{ error }}");
</script>
{% endif %}
{% endblock %}
