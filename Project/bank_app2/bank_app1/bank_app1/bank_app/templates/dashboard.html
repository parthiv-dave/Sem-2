{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <h1>Welcome, {{ username }}!</h1>

    <div class="dashboard-grid">
        <a href="/deposit" class="dashboard-box">
            <h2>Deposit</h2>
            <p>Add money to your account.</p>
        </a>

        <a href="/withdraw" class="dashboard-box">
            <h2>Withdraw</h2>
            <p>Take money from your account.</p>
        </a>

        <a href="/transfer" class="dashboard-box">
            <h2>Transfer</h2>
            <p>Send money to another user.</p>
        </a>

        <a href="/balance" class="dashboard-box">
            <h2>View Balance</h2>
            <p>Check your current balance.</p>
        </a>
    </div>
</div>
{% endblock %}
